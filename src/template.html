<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="header"><h1>BattleShip</h1></div>
    <div id="main">
      <div class="shipsContainerDiv">
        <div>
          <p>
            Please drag and drop your ships on your board. <br />Click a ship to
            rotate it.
          </p>
        </div>
        <div id="0" class="shipDiv" draggable="true"></div>
        <div id="1" class="shipDiv" draggable="true"></div>
        <div id="2" class="shipDiv" draggable="true"></div>
        <div id="3" class="shipDiv" draggable="true"></div>
        <div id="4" class="shipDiv" draggable="true"></div>
      </div>
    </div>
    <div id="footer">
      <p>Press grid box on enemy board to attack</p>
    </div>
  </body>
</html>
